<div class="p-2 flex-grow-1 fs-4 fw-semibold text-start position-absolute mt-3  ms-3 ">CRM4U</div>
<div class="d-flex align-items-center bg-body-tertiary vh-100 w-100">
 
    <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
        <form class="mw-100" style="width: 350px;">
            
            <p class="h3 mb-3 text-body-secondary text-center fw-normal">Login</p>

            <div class="form-floating">
                <input 
                    type="email" 
                    class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input 
                    [type]="showHide.value ? 'password' : 'text'"
                    name="password"
                    class="form-control"
                    id="floatingPassword" 
                    placeholder="Password"
                    #password="ngModel"
                    (ngModel)="login.password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3 ">
                <div class="d-flex align-items-center ms-0">
                    <input type="checkbox"
                           name="showHide"
                           id="showHide"
                           #showHide="ngModel"
                           ngModel
                           [value]="true">
                    <label for="showHide" class="ml-2 mt-2">
                        <span *ngIf="showHide.value">Exibir</span>
                        <span *ngIf="!showHide.value">Esconder</span> senha </label>
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</div>
