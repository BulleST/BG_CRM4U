
<p-tabView>
    <p-tabPanel header="CRM4U">
        <div class="card table-responsive">
            <p-table 
            #dt 
            class="table" 
            [value]="list" 
            sortField="" 
            dataKey="id" 
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}" 
            [paginator]="true" 
            [rows]="5" 
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} páginas" 
            [filterDelay]="0"
            [globalFilterFields]="['id','Agencia', 'Unidade', 'ApiKey', 'ApiPassword']">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id" class="id">
                        Id
                    </th>
                    <th pSortableColumn="Agencia" class="Agencia">
                        Agência
                    </th>
                    <th pSortableColumn="Unidade" class="Unidade">
                        Unidade
                    </th>
                    <th pSortableColumn="ApiKey" class="ApiKey">
                        ApiKey
                    </th>
                    <th pSortableColumn="ApiPassword" class="ApiPassword">
                        ApiPassword
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.Agencia}}</td> 
                <td>{{item.Unidade}}</td>
                <td>{{item.ApiKey}}</td>
                <td>{{item.ApiPassword}}</td>
                <td>
                    <button label="Copiar chave" pButton class="btn-clear"></button>
                </td>
                <td>
                    <button label="Excluir" [routerLink]="['excluir', item.id]" pButton class="btn-clear"></button>
                </td>
              </tr>
            </ng-template>
        </p-table>
        <p-toolbar styleClass="mb-4 gap-2">
           
            <ng-template pTemplate="end">
                    <button label="Cadastrar" [routerLink]="['cadastrar']" pButton  class="btn-clear"></button>
            </ng-template>
            
        </p-toolbar>
        </div>
    </p-tabPanel>
</p-tabView>




<router-outlet></router-outlet>
